<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Mapa</title>
</head>

<body>
  <div id="map"></div>
  <input id="check" type="checkbox" class="checkbox">
  <label class="handleMenu" for="check">></label>
  <div id="menu">
    <i class="fas fa-landmark fa-3x"></i>
    <h1>Museos de la Ciudad de Buenos Aires</h1>
    <ul>
      <li class="handleFilter">Centros culturales</li>
      <li class="handleFilter">Museos de arte</li>
      <li class="handleFilter">Museos de ciencia</li>
      <li class="handleFilter">Museos históricos y etnográficos</li>
      <li class="handleFilter">Museos deportivos</li>
      <li class="handleFilter">Museos de las fuerzas armadas</li>
      <li class="handleFilter">Otros museos</li>
      <li class="handleFilterReset">Mostrar todos</li>
    </ul>
    <a id="list-btn" href="admin.html">Ver Listado</a>
  </div>

  <script src="assets/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
    integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
    crossorigin="anonymous"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeWXseIVXxPlvpniACQWgThEdPBQE1wR8&callback=initMap"></script>
</body>

</html>
